<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>   
    <h1>Unordered list</h1>
    <ol type="A" start=5>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>MONGODB</li>
    </ol>
    <dl>
        <dt>Bread</dt>
        <dd>It is used to eat</dd>
        <dt>Computer</dt>
        <dd>This is used for programming</dd>
        <dd>This is used for checking typing speed</dd>
    </dl>
</body>
</html>
